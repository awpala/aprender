name: Remote Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install OpenSSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests for server app
        run: yarn test-server-deploy

      - name: Set permissions on files and directories
        run: |
          sudo chown -R ${{ secrets.USER_NAME }}:${{ secrets.USER_NAME }} ${{ secrets.PATH_TO_PROJECT }}
          sudo chown -R ${{ secrets.USER_NAME }}:${{ secrets.USER_NAME }} ${{ secrets.HOME_PATH }}/.profile
          sudo chown -R ${{ secrets.USER_NAME }}:${{ secrets.USER_NAME }} ${{ secrets.HOME_PATH }}/.bashrc
          sudo chmod 644 ${{ secrets.HOME_PATH }}/.profile
          sudo chmod 644 ${{ secrets.HOME_PATH }}/.bashrc

