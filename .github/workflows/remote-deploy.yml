name: Remote Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          ssh-public-key: ${{ secrets.SERVER_SSH_PUBLIC_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install OpenSSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests for server app
        run: yarn test-server-deploy

      - name: Create deploy script on remote server
        run: |
          echo "#!/bin/bash" > deploy.sh
          echo "echo \"User's Home directory: \$HOME\"" >> deploy.sh
          echo "git switch master --force" >> deploy.sh
          echo "git pull" >> deploy.sh
          echo "source \$HOME/.profile" >> deploy.sh
          echo "source \$HOME/.bashrc" >> deploy.sh
          echo "nvm use 14" >> deploy.sh
          echo "yarn install" >> deploy.sh
          echo "yarn build" >> deploy.sh
          echo "aprender-republish" >> deploy.sh
          chmod +x deploy.sh

      - name: Copy deploy script to remote server
        run: scp -o StrictHostKeyChecking=no deploy.sh ${{ secrets.REMOTE_SERVER_USER }}@${{ secrets.REMOTE_SERVER_IP_ADDR }}:~/deploy.sh

      - name: Execute deploy script on remote server
        run: |
          ssh-keyscan -t ed25519 ${{ secrets.REMOTE_SERVER_IP_ADDR }} >> $HOME/.ssh/known_hosts
          ssh ${{ secrets.REMOTE_SERVER_USER }}@${{ secrets.REMOTE_SERVER_IP_ADDR }} 'bash -l -c "~/deploy.sh"'
