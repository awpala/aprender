name: Remote Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install OpenSSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests for server app
        run: yarn test-server-deploy

      - name: Deploy to remote server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_SERVER_IP_ADDR }}
          username: runner
          password: ${{ secrets.USER_PASSWORD }}
          script: |
            cd ${{ secrets.HOME_PATH }}/aprender
            echo $HOME
            git switch master --force
            git pull
            source ${{ secrets.HOME_PATH }}/.profile
            source ${{ secrets.HOME_PATH }}/.bashrc
            nvm use 14
            yarn install
            yarn build
            aprender-republish # cf. aliases on server per command `alias`
